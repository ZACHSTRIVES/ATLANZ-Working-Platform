{%extends 'index.html' %}

{%block content%}

<div class="col-xl-12 col-lg-12">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Edit Product</h4>
        </div>
        <div class="card-body">
            <div class="basic-form">
                <form method="post" action="{{url_for('inventory.edit_products', barcode=products[0])}}">
                     <fieldset disabled>
                        <div class="form-group">
                            <label>Barcode</label>
                            <input type="text" class="form-control" placeholder="You cannot change barcode">
                        </div>
                    </fieldset>
                    <fieldset>
                    <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" class="form-control" placeholder="Product Name" name="product_name" value="{{ products[1] }}">
                    </div>
                    <div class="form-group">
                        <label>Qty</label>
                        <input type="text" class="form-control" placeholder="Product Qty" name="Qty" value="{{ products[2] }}">
                    </div>
                    <div class="form-group">
                        <label>Cost Price</label>
                        <input type="text" class="form-control" placeholder="Cost Price" name="cost_price" value="{{ products[3] }}">
                    </div>
                    <div class="form-group">
                        <label>Selling Price</label>
                        <input type="text" class="form-control" placeholder="Selling Price" name="selling_price" value="{{ products[4] }}">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>


{%endblock%}
