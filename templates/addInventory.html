{%extends 'index.html' %}

{%block content%}

<div class="col-xl-12 col-lg-12">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Add Product</h4>
        </div>
        <div class="card-body">
            <div class="basic-form">
                <form method="post" action="{{url_for('inventory.add_products')}}">
                    <fieldset>
                    <div class="form-group">
                        <label>Barcode</label>
                        <input type="text" class="form-control" placeholder="Barcode" name="barcode">
                    </div>
                    <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" class="form-control" placeholder="Product Name" name="product_name">
                    </div>
                    <div class="form-group">
                        <label>Qty</label>
                        <input type="text" class="form-control" placeholder="Product Qty" name="Qty">
                    </div>
                    <div class="form-group">
                        <label>Cost Price</label>
                        <input type="text" class="form-control" placeholder="Cost Price" name="cost_price">
                    </div>
                    <div class="form-group">
                        <label>Selling Price</label>
                        <input type="text" class="form-control" placeholder="Selling Price" name="selling_price">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>


{%endblock%}
