{%extends 'index.html' %}

{%block content%}

<div class="col-xl-12 col-lg-12">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Edit Transactions</h4>
        </div>
        <div class="card-body">
            <div class="basic-form">
                <form method="post" action="{{url_for('transactions.edit_transactions', transactions_id=transactions[0])}}">
                     <fieldset disabled>
                        <div class="form-group">
                            <label>Transactions ID</label>
                            <input type="text" class="form-control" value="{{ transactions[0] }}" required>
                        </div>
                    </fieldset>
                    <fieldset>
                    <div class="form-group">
                        <label>Customer Name</label>
                        <input type="text" class="form-control"  name="customer_name" value="{{ transactions[1] }}" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control"  name="email" value="{{ transactions[7] }}" required>
                    </div>
                    <div class="form-group">
                        <label>Qty</label>
                        <input type="text" class="form-control"  name="qty" value="{{ transactions[8] }}" required>
                    </div>
                    <fieldset disabled>
                        <div class="form-group">
                            <label>Barcode</label>
                            <input type="text" class="form-control" value="{{ transactions[9] }}" required>
                        </div>
                    </fieldset>
                    <div class="form-group">
                        <label>Products Name</label>
                        <input type="text" class="form-control"  name="products_name" value="{{ transactions[10] }}" required>
                    </div>
                    <div class="form-group">
                        <label>Bag Size</label>
                        <input type="text" class="form-control"  name="bag_size" value="{{ transactions[11] }}" required>
                    </div>
                    <div class="form-group">
                        <label>Selling Price</label>
                        <input type="text" class="form-control"  name="selling_price" value="{{ transactions[12] }}" required>
                    </div>
                    <div class="form-group">
                        <label>Profits</label>
                        <input type="text" class="form-control"  name="profits" value="{{ transactions[13] }}" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>


{%endblock%}
